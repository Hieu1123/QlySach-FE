<div class="container" *ngIf="isLoggedIn">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Tên Danh Mục</th>
                <th>Id Danh Muc Cha</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let danhmuc of listDanhMucPage; let i = index">
                <ng-container>
                    <td>
                        {{danhmuc.id}}
                    </td>
                    <td>
                        {{danhmuc.tenDanhMuc}}
                    </td>
                    <td>
                        {{danhmuc.parentDanhMucId}}
                    </td>
                    <td>
                        <button class="edit-btn w3-ripple w3-btn w3-purple" [routerLink]="['/EditDanhMuc', danhmuc.id]">Edit</button> |
                        <button class="delete-btn w3-ripple w3-btn w3-red" (click)="deleteDanhMuc(i)">Delete</button>
                    </td>
                </ng-container> 
            </tr>             
        </tbody>
    </table>
    <div class="paging">
        <button (click)="prevPage()" [disabled]="currentPage === 1 " class="w3-ripple w3-white paging-btn"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
        <span class="namePaging">
            {{currentPage}} 
        </span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="w3-ripple w3-white paging-btn"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
    </div>
    <button class="back-btn w3-btn w3-ripple w3-green " routerLink="/AddDanhMuc">Thêm Danh Mục Mới!</button>
</div>
