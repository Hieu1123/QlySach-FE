<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Số Thứ Tự</th>
                <th>Tên Sách</th>
                <th>Số Lượng</th>
                <th>Giá Tiền</th>
                <th>Danh Mục</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sach of listSachPage; let i = index">
                <td>{{ sach.id }}</td>
                <td>{{ sach.tenSach }}</td>
                <td>{{ sach.soLuong }}</td>
                <td>{{ sach.giaTien }}</td>
                <td>
                    <span *ngFor="let danhmuc of sach.listDanhMuc; let j = index">
                        {{ danhmuc.tenDanhMuc }}<span *ngIf="j < sach.listDanhMuc.length - 1">, </span>
                    </span>
                </td>
                <td>
                    <button class="edit-btn w3-ripple w3-btn w3-purple" [routerLink]="['/EditSach', sach.id]">Edit</button> |
                    <button class="delete-btn w3-ripple w3-btn w3-red" (click)="deleteSach(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="paging">
        <button (click)="prevPage()" [disabled]="currentPage === 1 " class="w3-ripple w3-white paging-btn"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
        <span class="namePaging">
            {{currentPage}} 
        </span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="w3-ripple w3-white paging-btn"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
    </div>

    <button class="add-btn mb-3 w3-ripple w3-btn w3-green" routerLink="/AddSach">&#9998; Thêm Sách Mới!</button>

</div>
